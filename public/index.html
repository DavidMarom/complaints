<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>complaints</title>
</head>

<body>
    <h1>Complaints Management System</h1>
    <p>Welcome to the Complaints Management System. Please submit your complaints below:</p>
    <form action="/submit-complaint" method="POST">
        <label for="complaint">Complaint:</label>
        <textarea id="complaint" name="complaint" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
